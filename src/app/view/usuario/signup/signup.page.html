<ion-content>
  <form [formGroup]="formCadastrar" (ngSubmit)="submitForm()">
  <div class="header">
    <h1>Crie uma conta</h1>
  </div>
  <div class="form">
    <ion-input type="email" placeholder="Email" formControlName="email" ></ion-input>
    <span *ngIf="formCadastrar.get('email')?.touched && formCadastrar.get('email')?.errors?.['required']">Email é obrigatorio</span><br>
    <span *ngIf="formCadastrar.get('email')?.dirty && formCadastrar.get('email')?.errors?.['email']">Foramto de Email Invalido</span>

    <ion-input type="senha" placeholder="Senha" formControlName="senha"></ion-input>
    <span *ngIf="formCadastrar.get('senha')?.touched && formCadastrar.get('senha')?.errors?.['required']">Senha é obrigatoria</span><br>
    <span *ngIf="formCadastrar.get('senha')?.dirty && formCadastrar.get('senha')?.errors?.['minlength']">Senha mínimo 6 dígitos</span>

    <ion-input type="confSenha" placeholder="Confirmar Senha" formControlName="confSenha"></ion-input>
    <span *ngIf="formCadastrar.get('confSenha')?.touched && formCadastrar.get('confSenha')?.errors?.['required']">Senha é obrigatoria</span><br>
    <span *ngIf="formCadastrar.get('confSenha')?.dirty && (this.formCadastrar.get('senha')?.value != this.formCadastrar.get('confSenha')?.value)">Senha precisão ser iguais</span>
  </div>
  <div class="button">
    <ion-button type="submit" style="margin-top: 2px;" shape="round">Cadastrar<ion-icon name="chevron-forward-outline"></ion-icon></ion-button>
  </div>
  <div class="footer">
    <h3>Já Possui uma Conta? <a (click)="irParaSignin()">Login</a></h3>
  </div>
</form>
