<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalhar Carro</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <form [formGroup]="formCadastrar" (ngSubmit)="salvar()">
    <ion-toggle (ionChange)="habilitar()" color="medium">Habilitar Edição</ion-toggle>
    <ion-list lines="none">
      <ion-item *ngIf="carros.downloadURL != null">
        <img class="imgClass" src="{{carros.downloadURL}}"/>
      </ion-item>
      <ion-item>
        <ion-label style="position: relative; font-size: 16px; margin-bottom: 8px; color: #333;" position="floating">
          Modelo
        </ion-label>
        <ion-input formControlName="modelo" [disabled]="edicao"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label style="position: relative; font-size: 16px; margin-bottom: 8px; color: #333;" position="floating">
          Marca
        </ion-label>
        <ion-input formControlName="marca" [disabled]="edicao"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label style="position: relative; font-size: 16px; margin-bottom: 8px; color: #333;" position="floating">
          Ano
        </ion-label>
        <ion-input formControlName="ano" type="number" [disabled]="edicao"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label style="position: relative; font-size: 16px; margin-bottom: 8px; color: #333;" position="floating">
          Preço
        </ion-label>
        <ion-input formControlName="price" type="number" [disabled]="edicao"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label style="position: relative; font-size: 16px; margin-bottom: 8px; color: #333;" position="floating">
          Carroceria
        </ion-label>
        <ion-select formControlName="carroceria" interface="popover" placeholder="Selecione" [disabled]="edicao">
          <ion-select-option value="Hatch">Hatch</ion-select-option>
          <ion-select-option value="Sedã">Sedã</ion-select-option>
          <ion-select-option value="SUV">SUV</ion-select-option>
          <ion-select-option value="Pick-Up">Pick-Up</ion-select-option>
          <ion-select-option value="Não Especificado">Não Especificado</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-button  size="default" class="btn-salvar" shape="round" disabled="{{edicao}}">
          <input type="file" (change)="uploadFile($event.target)"/>
        </ion-button>
      </ion-item>
      <ion-button expand="block" type="submit" class="btn-salvar" [disabled]="edicao">Salvar</ion-button>
      <ion-button expand="block" (click)="showConfirm()" color="danger" [disabled]="edicao">Excluir</ion-button>
    </ion-list>
  </form>
</ion-content>
